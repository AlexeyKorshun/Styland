name: Release
on: 
  release:
    types: published 
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: npm install
    - run: npm run exec
    - run: echo $GITHUB_REF
    - run: sed -i '' 's/VERSION_VALUE/'$GITHUB_REF'/g' package.json
    - name: Publish
      uses: artemnovichkov/action-zem@master
      env:
        ZEM_TOKEN: ${{ secrets.ZEM_TOKEN }}
      with:
        args: publish
